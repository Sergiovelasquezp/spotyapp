<div class="container ">
  <div class="row ">
    <div class="col-md-6 mt-3">
      <input
        #searchTerm
        (keyup)="BuscarArtista(searchTerm.value)"
        class="form-control"
        type="text"
        placeholder="Search"
      />
    </div>
  </div>
</div>
<div class="container mt-3" *ngIf="error">
  <div class="alert alert-danger" role="alert">
    <strong>Error</strong>
    <p>{{ errorMessage }}</p>
  </div>
</div>
<div class="container mt-3">
  <app-loading *ngIf="loading"></app-loading>
</div>
<div class="container mt-3">
  <app-cards [Items]="artists" *ngIf="!loading"></app-cards>
</div>
